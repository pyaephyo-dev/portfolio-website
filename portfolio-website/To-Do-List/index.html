<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="todo-card">
    <header>
      <h1>To-Do List</h1>
      <p class="hint">Add tasks, remove them, stay focused.</p>
    </header>

    <!-- Input area -->
    <section class="input-row">
      <input id="taskInput" type="text" placeholder="Add a new task..." aria-label="New task">
      <button id="addBtn">Add</button>
    </section>

    <!-- Tasks container -->
    <section id="tasks" class="tasks" aria-live="polite">
      <!-- Task items will be rendered here -->
    </section>

    <footer class="todo-footer">
      <small id="taskCount">0 tasks</small>
      <button id="clearAll" class="ghost">Clear All</button>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
