<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Calculator Card -->
     <div class="calculator-card">

        <!-- Display -->
        <div id="display">0</div>
        
        <!-- Buttons Container -->
        <div class="buttons">

            <!-- Numbers 1-9 -->
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button>4</button>
             <button>5</button>
             <button>6</button>
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button>0</button>

             <!-- Operators -->
              <button class="operator">+</button>
              <button class="operator">-</button>
              <button class="operator">*</button>
              <button class="operator">/</button>


              <!-- Clear & Equals -->
               <button id="clear">C</button>
               <button id="equals">=</button>
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
